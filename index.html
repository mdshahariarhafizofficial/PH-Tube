<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="max-w-[1320px] mx-auto flex justify-between items-center py-5 border-b-2 border-gray-300 px-4 lg:px-0">
            <div class="logo">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="sort-btn">
                <input id="search-input" type="text" placeholder="Type here" class="input" />
            </div>
            <div class="blog-btn hidden sm:block">
                <button class="bg-[#FF1F3D] text-white rounded-md text-lg px-5 py-2 font-medium cursor-pointer hover:bg-black delay-150">Sort by view</button>
            </div>
        </nav>
    </header>

    <main id="main" class="pb-10">
        <div class="max-w-[1320px] mx-auto">

            <nav id="categories-container" class="py-8 grid grid-cols-3 sm:flex sm:justify-center px-4 sm:px-0 gap-6">
                <button id="all-btn" onclick="loadVideo()" class="bg-[#25252520] rounded-md text-lg px-5 py-1 font-medium cursor-pointer">All</button>

            </nav>


            <section id="loading-spinner" class="grid gap-6 p-5">
                <div class="text-center">
                    <span class="text-red-500 loading loading-dots loading-md"></span>
                </div>
            </section>

            <section id="video-section" class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6 p-5 lg:p-0">
            </section>
        </div>
    </main>

    <!-- Modal -->
     <!-- You can open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_4.showModal()">open modal</button> -->
        <dialog id="my_modal_4" class="modal">
        <div class="modal-box">
            <div id="details-container">
                
            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>

    <script src="index.js"></script>
</body>
</html>
